<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi negra bella preciosa hermosa divina perfecta qlona nalgona Black Boof‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec; /* Fondo rosa suave */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* --- FONDO DE MUCHOS CORAZONES --- */
        #heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: #ff4081;
            opacity: 0.8;
            user-select: none;
            animation: moveHearts linear forwards;
        }

        @keyframes moveHearts {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* --- TARJETA --- */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            z-index: 10;
            border: 2px solid #f8bbd0;
        }

        .foto-arriba {
            width: 170px;
            height: 170px;
            border-radius: 20px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #f8bbd0;
        }

        h1 { color: #d81b60; margin: 0; font-size: 1.8rem; }
        h2 { color: #ad1457; font-size: 1.3rem; margin-top: 10px; margin-bottom: 20px; }

        .btn-container {
            display: flex;
            flex-direction: column; /* "No" debajo de "Si" */
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            width: 140px;
            z-index: 20;
        }

        #btn-si { background-color: #ff4081; color: white; transition: 0.3s; }
        #btn-no { background-color: #e0e0e0; color: #757575; transition: 0.1s; }

        #mensaje-broma {
            color: #d81b60;
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div id="heart-bg"></div>

    <div class="card" id="card">
        <img src="f.jpeg" class="foto-arriba">
        
        <h1>Hola qlona guapa</h1>

        <div class="btn-container">

            <button id="btn-no">No</button>
        </div>

        <p id="mensaje-broma"></p>
    </div>

    <script>
        // Crear much√≠simos corazones
        function createHeart() {
            const container = document.getElementById('heart-bg');
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            
            const tipos = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
            heart.innerText = tipos[Math.floor(Math.random() * tipos.length)];
            
            heart.style.left = Math.random() * 100 + "vw";
            const size = Math.random() * 25 + 15;
            heart.style.fontSize = size + "px";
            
            const duration = Math.random() * 3 + 2;
            heart.style.animationDuration = duration + "s";
            
            container.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }

        // Generar corazones muy r√°pido
        setInterval(createHeart, 80); 

        const btnNo = document.getElementById('btn-no');
        const btnSi = document.getElementById('btn-si');
        const mensaje = document.getElementById('mensaje-broma');
        const card = document.getElementById('card');

        // Funci√≥n para mover el bot√≥n No
        const moverNo = () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = "fixed";
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
            mensaje.innerText = "¬°Casi lo logras! ü§≠",
            mensaje.innerText ="Empezaste con tu no", 
            mensaje.innerText ="Lo hiciste otra vezüòÆ", 
            mensaje.innerText ="Ni pa eso oe, ya di que si",
            mensaje.innerText ="Agarramelo que se te escapa",
            mensaje.innerText ="No pues ya di que si chch >:c",
            mensaje.innerText ="YAAAAAAAAAAA que ya no se que mas poner"
            
            // Hacer el bot√≥n SI m√°s grande
            const estilo = window.getComputedStyle(btnSi);
            const tamanoActual = parseFloat(estilo.fontSize);
            btnSi.style.fontSize = (tamanoActual + 2) + "px";
            btnSi.style.width = (btnSi.offsetWidth + 10) + "px";
        };

        btnNo.addEventListener('click', moverNo);
        btnNo.addEventListener('mouseover', moverNo);

        btnSi.addEventListener('click', () => {
            card.innerHTML = `
                <img src="f.jpeg" class="foto-arriba">
                <h1>¬°Ahora si prepara el qlo, JSKJKSAJK te amo muchooo <3 !</h1>
                <p style="font-size: 1.3rem; color: #d81b60; margin-top: 10px;">¬°Mua mi negra! ‚ù§Ô∏è</p>
            `;
            btnNo.style.display = 'none';
            // Lluvia extrema de corazones al final
            setInterval(createHeart, 30);
        });
    </script>
</body>
</html>
